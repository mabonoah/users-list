<h3 mat-dialog-title>{{title}}</h3>

<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <mat-dialog-content class="mat-typography">
        <div *ngIf="isView" class="overlay"></div>

        <mat-form-field>
            <mat-label>Name</mat-label>
            <input matInput placeholder="Ex. Muhammad Ali" formControlName="name" value="">
        </mat-form-field>

        <mat-form-field>
            <mat-label>Email</mat-label>
            <input matInput placeholder="Ex. m.ali@gmail.com" formControlName="email" value="">
        </mat-form-field>

        <mat-form-field>
            <mat-label>Country</mat-label>
            <input matInput placeholder="Ex. Egypt" formControlName="country" value="">
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Joined Date</mat-label>
            <input matInput [matDatepicker]="dp" formControlName="joined_date">
            <mat-datepicker-toggle matSuffix [for]="dp"></mat-datepicker-toggle>
            <mat-datepicker #dp></mat-datepicker>
        </mat-form-field>

    </mat-dialog-content>

    <mat-dialog-actions>
        <button *ngIf="!isView" mat-button color="warn" mat-dialog-close>Cancel</button>
        <button *ngIf="!isView" mat-button color="primary" type="submit" cdkFocusInitial>Submit</button>
        <button *ngIf="isView" mat-button color="primary" mat-dialog-close>Close</button>
    </mat-dialog-actions>
</form>
