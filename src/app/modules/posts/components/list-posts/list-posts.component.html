<section #addUserSection class="add-user-section">
    <span>{{usersService.allUsers.length}} Users</span>
    <button mat-raised-button color="primary" (click)="addNewUser()">Add New User</button>
</section>

<router-outlet></router-outlet>

<!-- Start table -->
<section class="table-section" [ngStyle]="{'height': 'calc(100% - '+ addUserSectionHeight +'px)'}">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let user">
                <img class="user-img" src="../../../../../assets/images/{{user.imgName}}" />
                {{user.name}}
            </td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let user"> {{user.email}} </td>
        </ng-container>

        <ng-container matColumnDef="country">
            <th mat-header-cell *matHeaderCellDef> Country </th>
            <td mat-cell *matCellDef="let user"> {{user.country}} </td>
        </ng-container>

        <ng-container matColumnDef="joined_date">
            <th mat-header-cell *matHeaderCellDef> Joined Date </th>
            <td mat-cell *matCellDef="let user"> {{user.joined_date}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let user">
                <i matTooltip="View" (click)="viewUser(user.id)" class="fa fa-eye" aria-hidden="true"></i>
                <i matTooltip="Delete" (click)="deleteUser(user.id)" class="fa fa-trash-o" aria-hidden="true"></i>
                <i matTooltip="Edit" (click)="editUser(user.id)" class="fa fa-pencil" aria-hidden="true"></i>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSize]="6" [pageSizeOptions]="[2, 4, 6 , 8 ]"></mat-paginator>
</section>
<!-- End table -->
