<section class="table-section">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let user">
                <img class="user-img" src="../../../../../assets/images/26fb035cb23dc034b2f63a8cd960635a.png" />
                {{user.name}}
            </td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let user"> {{user.email}} </td>
        </ng-container>

        <ng-container matColumnDef="country">
            <th mat-header-cell *matHeaderCellDef> Country </th>
            <td mat-cell *matCellDef="let user"> {{user.country}} </td>
        </ng-container>

        <ng-container matColumnDef="joined_date">
            <th mat-header-cell *matHeaderCellDef> Joined Date </th>
            <td mat-cell *matCellDef="let user"> {{user.joined_date}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</section>
